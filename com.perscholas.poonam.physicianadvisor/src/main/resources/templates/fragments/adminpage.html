<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head	th:fragment="headerfragment">
   <!-- <title th:text="${pageTitle}">Template Title</title>-->
        <title th:include=":: #pageTitle">Layout Generic Title</title>
    
    <meta charset="ISO-8859-1">
	
	<!-- Bootstrap core CSS-->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4d45c4ec1e.js" crossorigin="anonymous"></script>


	<!-- Custom fonts for this template-->
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

	<!-- Page level plugin CSS-->
	<link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/vendor/css/sb-admin.css" rel="stylesheet">
	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="/vendor/chart.js/Chart.min.js"></script>
	<script src="/vendor/datatables/jquery.dataTables.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/vendor/js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="/vendor/js/demo/datatables-demo.js"></script>
	<script src="/vendor/js/demo/chart-area-demo.js"></script>
</head>

<body>

<!--navbar-->
	<header>
		<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
			<a class="navbar-brand mr-1" href="/">Dashboard</a>
			<button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Navbar Search -->
			<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
				<div class="input-group">

				</div>
			</form>

			<span class="navbar-brand mr-1" th:text="${#authentication.getPrincipal().getUsername()}"></span>
			
			<!-- Navbar -->

			<ul class="navbar-nav ml-auto ml-md-0">


				<li class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user-circle fa-fw"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="logout" data-toggle="modal" data-target="#logoutModal">Logout</a>
					</div>
				</li>

			</ul>

		</nav>

	</header>
	
	<!--footer-->
	<footer class="sticky-footer">
		<div class="container my-auto">
			<div class="copyright text-center my-auto">
				<span>Copyright ©PhysicianAdvisor 2022</span>
			</div>
		</div>
	</footer>
	
	<!--logout-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true" th:fragment="logout">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

					<form th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-info">Logout</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Logout Modal-->

</body>
</html>
