<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/adminpage :: headerfragment">
    <title id="pageTitle">All Cases</title>
</head>
<body>

	<body id="page-top"
		style="background-image: url('/images/abstract-medical-wallpaper-template-design_53876-61802.webp');">
		<div th:replace="fragments/adminpage :: header"></div>

		<div id="wrapper">

			<!-- Sidebar -->
			<div th:replace="fragments/sidebar :: sidebar"></div>

			<div id="content-wrapper">

				<div class="container-fluid">

					<ol class="breadcrumb" style="background-color:#30969c">
						<li class="breadcrumb-item">
							<a th:href="@{/caselist/add}" style="color:black">Dashboard</a>
						</li>
						<li class="breadcrumb-item active" style="color:white">Overview</li>
					</ol>

					<div id="content-wrapper">
						<div class="card mb-3">

							<h3 align="center" style="color:#30969c; margin-top: 10px">Case List</h3>

							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
										<thead>
											<tr>
												<th>Case Id</th>
												<th>Patient First Name</th>
												<th>Patient Last Name</th>
												<th>Diagnosis</th>
												<th>Admission Date</th>
												<th>Action</th>
											</tr>
										</thead>
										<tfoot>
											<tr>
												<th>Case Id</th>
												<th>Patient First Name</th>
												<th>Patient Last Name</th>
												<th>Diagnosis</th>
												<th>Admission Date</th>
												<th>Action</th>
											</tr>
											<tbody>
												<tr th:each="cases:${caselist}">

													<td th:text="${cases.id}" />
													<td th:text="${cases.patient.firstName}" />
													<td th:text="${cases.patient.lastName}" />
													<td th:text="${cases.diagnosis}" />
													<td th:text="${#dates.format(cases.dateOfAdmission,'MM/dd/yyyy')}" />
													<td> <a th:href="@{/cases/update/{id}(id=${cases.id})}"
															class="btn btn-info"><i class="fa fa-edit"></i></a>
														<a th:href="@{/cases/delete/{id}(id=${cases.id})}"
															class="btn btn-danger"><i class="fa fa-remove"></i></a>
															

												</tr>

											</tbody>
									</table>
								</div>
							</div>
						</div>

						<!-- /.container-fluid -->

						<!-- Sticky Footer -->
						<div th:replace="fragments/adminpage :: footer"></div>


					</div>
					<!-- /.content-wrapper -->

				</div>
				<!-- /#wrapper -->

				<!-- Scroll to Top Button-->
				<a class="scroll-to-top rounded" href="#page-top">
					<i class="fas fa-angle-up"></i>
				</a>

				<!-- Logout Modal-->
			</div>
		</div>


		<div th:replace="fragments/adminpage :: logout"></div>

	</body>

</html>
