<!DOCTYPE html>

<head>
	<meta charset="ISO-8859-1">
	<title>Add Cases</title>

	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body id="page-top"
	style="background-image: url('/images/abstract-medical-wallpaper-template-design_53876-61802.webp');">
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
		<a class="navbar-brand mr-1" href="#" th:href="@{/doctor/add}">Doctor and Admin Module</a>
		<button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>

		<!-- Navbar Search -->
		<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
			<div class="input-group">

			</div>
		</form>

		<!-- Navbar -->

		<ul class="navbar-nav ml-auto ml-md-0">


			<li class="nav-item dropdown no-arrow">
				<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					<i class="fas fa-user-circle fa-fw"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="logout" data-toggle="modal" data-target="#logoutModal">Logout</a>
				</div>
			</li>

		</ul>

	</nav>

	<div id="wrapper">

		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">

			<li class="nav-item ">
				<a class="nav-link " th:href="@{/doctor/add}">

					<i class="fa-solid fa-user-doctor"></i>
					<span>Add Doctor</span>
				</a>
			</li>
			<li class="nav-item ">
				<a class="nav-link " th:href="@{/doctor/alldoctors}">

					<i class="fa-solid fa-user-doctor"></i>
					<span>Doctor List</span>
				</a>
			</li>


			<li class="nav-item ">
				<a class="nav-link " th:href="@{/hospital/addhospital}">

					<i class="fa-solid fa-hospital"></i>
					<span>Add Hospital</span>
				</a>
			</li>

			<li class="nav-item ">
				<a class="nav-link " th:href="@{/hospital/allhospitals}">

					<i class="fa-solid fa-hospital"></i>
					<span>Hospital List</span>
				</a>
			</li>
			<li class="nav-item ">
				<a class="nav-link " th:href="@{/cases/addcase}">

					<i class="fa-solid fa-suitcase-medical"></i>
					<span>Add Case</span>
				</a>
			</li>
			<li class="nav-item ">
					<a class="nav-link " th:href="@{/cases/allcases}">

					<i class="fa-solid fa-suitcase-medical"></i>
						<span>Case List</span>
					</a>
				</li>
		</ul>
		<div id="content-wrapper">

			<div class="container-fluid">
				<h3 style="color:#30969c; margin-top: 10px" align="center">Add Case</h3>

				<div>
					<form action="#" th:action="@{/cases/save}" th:object="${cases}" method="POST">

						<table align="center" width=50%>
						<tr>

								<td><input type="text" th:field="*{patient.firstName}" class="form-control"
										required="" placeholder="Patient First Name"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{patient.lastName}" required=""
										class="form-control" placeholder="Patient Last Name"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{patient.dob}" class="form-control" required=""
										placeholder="Patient DOB"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{patient.email}" class="form-control" required=""
										placeholder="Patient Email"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{patient.contactNo}" class="form-control"
										required="" placeholder="Patient ContactNo"></td>
							</tr>
							<tr>

								<td><input th:field="*{patient.address.addressLine1}" class="form-control" required=""
										placeholder="Patient Address" /></td>
							</tr>
							
							<tr>

								
								<td><input th:field="*{patient.address.city}" class="form-control" required=""
										placeholder="Patient City" /></td>
							</tr>
							<tr>

								
								<td><input th:field="*{patient.address.state}" class="form-control" required=""
										placeholder="Patient State" /></td>
							</tr>
							<tr>							
								<td><input th:field="*{patient.address.zipcode}" class="form-control" required=""
										placeholder="Patient Zip Code" /></td>
							</tr>
							
							<tr>								
								<td><input th:field="*{patient.address.country}" class="form-control" required=""
										placeholder="Patient Country" /></td>
							</tr>
							
							
							<tr>
								<td>
								<select class="form-control" th:field="*{doctor.id}" id="doctorList" required="true">
   									<option value=""><---Select a Doctor---></option>
    							 	<option th:each="casedoctor : ${doctors}" th:value="${casedoctor.id}" th:text="${casedoctor}"></option>
								</select>
								</td>
							</tr>
							
							<tr>
								<td>
								<select class="form-control" th:field="*{hospital.id}" id="hospitalList">
   									<option value=""><---Select the Hospital---></option>
    							 	<option th:each="casehospital : ${hospitals}" th:value="${casehospital.id}" th:text="${casehospital}"></option>
								</select>
								</td>
							</tr>
							
							<tr>
								<td><input th:field="*{dateOfAdmission}" class="form-control" required=""
										placeholder="Date of Admission" /></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{dateOfDischarge}" class="form-control"
										required="" placeholder="Date of Discharge"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{medicalRecordId}" class="form-control"
										required="" placeholder="Medical Record Id"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{diagnosis}" class="form-control" required=""
										placeholder="Diagnosis"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{primaryInsurance.providerName}"
										class="form-control" required="" placeholder="Insurance Provider Name"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{primaryInsurance.insuranceId}"
										class="form-control" required="" placeholder="Insurance Id"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{primaryInsurance.groupId}" class="form-control"
										required="" placeholder="Indurance Group Id"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{primaryInsurance.effectiveDate}"
										class="form-control" required="" placeholder="Insurance Effective Date"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{primaryInsurance.expirationDate}"
										class="form-control" required="" placeholder="Insurance Expiration"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{primaryInsurance.contactNo}" class="form-control"
										required="" placeholder="Insurance Contact No"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{primaryInsurance.details}" class="form-control"
										required="" placeholder="Insurance Details"></td>
							</tr>
					
									<tr>

								<td><input type="text" th:field="*{attendingDoctorName}" class="form-control"
										required="" placeholder="Attending Doctor Name"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{attendingDoctorContactNo}" class="form-control"
										required="" placeholder="Attending Doctor Contact No"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{paReco}" class="form-control" required=""
										placeholder="Physician Advisor Recommendation"></td>
							</tr>
							<tr>

								<td><input type="text" th:field="*{caseStatus}" class="form-control" required=""
										placeholder="Case Status"></td>
							</tr>

							<tr>
								<td colspan="2" align="center"><br><input class="btn btn-lg" type="submit"
										value="Submit" style="background-color:#30969c"><br></td>

							</tr>

						</table>
					</form>
				</div>

				<!-- Sticky Footer -->
				<footer class="sticky-footer">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright ©PhysicianAdvisor 2022</span>
						</div>
					</div>
				</footer>

			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

	</div>
	<!-- Logout Modal-->


	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

					<form th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-success">Logout</button>
					</form>
				</div>
			</div>
		</div>
	</div>
