<!DOCTYPE html>

<head>
	<meta charset="ISO-8859-1">
	<title>Update Hospital</title>
	<!-- Bootstrap core CSS-->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="page-top"
	style="background-image: url('/images/abstract-medical-wallpaper-template-design_53876-61802.webp');">
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
		<a class="navbar-brand mr-1" href="#" th:href="@{/doctor/add}">Doctor and Admin Module</a>
		<button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>

		<!-- Navbar Search -->
		<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
			<div class="input-group">

			</div>
		</form>

		<!-- Navbar -->

		<ul class="navbar-nav ml-auto ml-md-0">


			<li class="nav-item dropdown no-arrow">
				<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					<i class="fas fa-user-circle fa-fw"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="logout" data-toggle="modal" data-target="#logoutModal">Logout</a>
				</div>
			</li>

		</ul>

	</nav>

	<div id="wrapper">

		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">

			<li class="nav-item ">
				<a class="nav-link " th:href="@{/doctor/add}">

					<i class="fa-solid fa-user-doctor"></i>
					<span>Add Doctor</span>
				</a>
			</li>
			<li class="nav-item ">
				<a class="nav-link " th:href="@{/doctor/alldoctors}">

					<i class="fa-solid fa-user-doctor"></i>
					<span>Doctor List</span>
				</a>
			</li>


			<li class="nav-item ">
				<a class="nav-link " th:href="@{/hospital/addhospital}">

					<i class="fa-solid fa-hospital"></i>
					<span>Add Hospital</span>
				</a>
			</li>
			
			<li class="nav-item ">
				<a class="nav-link " th:href="@{/hospital/allhospitals}">

					<i class="fa-solid fa-hospital"></i>
					<span>Hospital List</span>
				</a>
			</li>
			<li class="nav-item ">
				<a class="nav-link " th:href="@{/cases/addcase}">

					<i class="fa-solid fa-suitcase-medical"></i>
					<span>Add Case</span>
				</a>
			</li>
			<li class="nav-item ">
					<a class="nav-link " th:href="@{/cases/allcases}">

					<i class="fa-solid fa-suitcase-medical"></i>
						<span>Case List</span>
					</a>
				</li>
		</ul>

		<div id="content-wrapper">

			<div class="container-fluid">
				<h3 style="color:#30969c; margin-top: 20px" align="center">Update Hospital</h3>

				<div>
					<form action="#" th:action="@{/hospital/updatehospital}" th:object="${hospital}" method="POST">

						<table align="center" width=40%>

							<tr>
																<input type="hidden" th:field="*{id}">
								
								<td><br><input type="text" th:field="*{name}" class="form-control" required=""
										placeholder="Hospital Name"></td>
							</tr>
							<tr>

								<td><br><input type="text" th:field="*{facilityName}" required="" class="form-control"
										placeholder="Facility Name"></td>
							</tr>

							<tr>
								<input type="hidden" th:field="*{address.id}">

								<td><br><input th:field="*{address.addressLine1}" class="form-control" required=""
										placeholder="Address 1" /></td>
							</tr>
							<tr>

							
								<td><br><input th:field="*{address.addressLine2}" class="form-control"
										placeholder="Address 2" /></td>
							</tr>
							<tr>

								
								<td><br><input th:field="*{address.city}" class="form-control" required=""
										placeholder="City" /></td>
							</tr>
							<tr>

								
								<td><br><input th:field="*{address.state}" class="form-control" required=""
										placeholder="State" /></td>
							</tr>
							<tr>

								
								<td><br><input th:field="*{address.zipcode}" class="form-control" required=""
										placeholder="Zip Code" /></td>
							</tr>
							<tr>

								
								<td><br><input th:field="*{address.country}" class="form-control" required=""
										placeholder="Country" /></td>
							</tr>

							<tr>
								<td colspan="2" align="center"><br><input class="btn btn-lg" type="submit"
										value="Submit" style="background-color:#30969c"><br></td>

							</tr>

						</table>
					</form>
				</div>

				<!-- Sticky Footer -->
				<footer class="sticky-footer">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright ©PhysicianAdvisor 2022</span>
						</div>
					</div>
				</footer>

			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

	</div>
	<!-- Logout Modal-->


	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

					<form th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-success">Logout</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->

	<script src="/vendor/datatables/jquery.dataTables.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/vendor/js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="/vendor/js/demo/datatables-demo.js"></script>
	<script src="/vendor/js/demo/chart-area-demo.js"></script>
</body>

</html>
