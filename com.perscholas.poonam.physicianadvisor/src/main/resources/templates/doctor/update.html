<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Update Doctor</title>
	<!-- Bootstrap core CSS-->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4d45c4ec1e.js" crossorigin="anonymous"></script>


	<!-- Custom fonts for this template-->
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

	<!-- Page level plugin CSS-->
	<link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/vendor/css/sb-admin.css" rel="stylesheet">
</head>

<body id="page-top"
	style="background-image: url('/images/abstract-medical-wallpaper-template-design_53876-61802.webp');">
	<div th:replace="fragments/adminpage :: header"></div>

	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<div id="content-wrapper">

			<div class="container-fluid">
				<h3 style="color:#30969c; margin-top: 50px" align="center">Update Doctor</h3>

				<div>
					<form action="#" th:action="@{/doctor/save}" th:object="${doctor}" method="POST">

						<table align="center" width=40%>

							<tr>
							<td>
								<input type="hidden" th:field="*{id}">
								<dt for="firstName">First Name:</dt>
								<input type="text" th:field="*{firstName}" class="form-control" required=""
									placeholder="Doctor First Name">
								</td>
							</tr>
							<tr>

								<td><br>
									<dt for="lastName">Last Name:</dt><input type="text" th:field="*{lastName}"
										required="" class="form-control" placeholder="Doctor Last Name">
								</td>
							</tr>

							<tr>

								<td><br>
									<dt for="speciality">Speciality:</dt><input th:field="*{speciality}"
										class="form-control" required="" placeholder="Doctor Speciality" />
								</td>
							</tr>
							<tr>

								<td><br>
									<dt for="email">Email:</dt><input th:field="*{email}"
										class="form-control" required="" placeholder="Doctor Email" />
								</td>
							</tr>

							<tr>
								<td colspan="2" align="center"><br><br><input class="btn btn-lg" type="submit"
										value="Submit" style="background-color:#30969c"><br></td>

							</tr>

						</table>
					</form>
				</div>

				<!-- Sticky Footer -->
				<div th:replace="fragments/adminpage :: footer"></div>


			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

	</div>
	<!-- Logout Modal-->


	<div th:replace="fragments/adminpage :: logout"></div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="/vendor/chart.js/Chart.min.js"></script>
	<script src="/vendor/datatables/jquery.dataTables.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/vendor/js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="/vendor/js/demo/datatables-demo.js"></script>

	<script src="/vendor/js/demo/chart-area-demo.js"></script>
</body>

</html>
