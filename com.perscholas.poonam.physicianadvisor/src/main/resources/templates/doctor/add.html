<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/adminpage :: headerfragment">
    <title id="pageTitle">Add Doctor</title>
</head>
<body id="page-top"
	style="background-image: url('/images/abstract-medical-wallpaper-template-design_53876-61802.webp');">
	<div th:replace="fragments/adminpage :: header"></div>


	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<div id="content-wrapper">

			<div class="container-fluid">
				<h3 style="color:#30969c; margin-top: 50px" align="center">Add Doctor</h3>

				<div>
					<form action="#" th:action="@{/doctor/save}" th:object="${doctor}" method="POST">

					<table align="center" width=40%>
							
							<tr>
							<td>
								<dt for="firstName">First Name:</dt>
								<input type="text" th:field="*{firstName}" class="form-control" required=""
									placeholder="Doctor First Name">
							</td>
							</tr>
							<tr>

								<td><br><dt for="lastName">Last Name:</dt><input type="text" th:field="*{lastName}" required="" class="form-control"
										placeholder="Doctor Last Name"></td>
							</tr>

							<tr>

								<td><br><dt for="speciality">Speciality:</dt><input th:field="*{speciality}" class="form-control" required=""
										placeholder="Doctor Speciality" /></td>
							</tr>
							<tr>

								<td><br><dt for="email">Email:</dt><input th:field="*{email}" class="form-control" required=""
										placeholder="Doctor Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></td>
							</tr>

							<tr>
								<td colspan="2" align="center"><br><br><input class="btn btn-lg" type="submit"
										value="Submit" style="background-color:#30969c"><br></td>

							</tr>

						</table> 
						
					</form>
				</div>

				<!-- Sticky Footer -->
					<div th:replace="fragments/adminpage :: footer"></div>


			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

	</div>
	<!-- Logout Modal-->


		<div th:replace="fragments/adminpage :: logout"></div>

</body>

</html>
